<body>
    <h2>Search our web site!</h2>
    <form>
        <p>Where do you want to search?</p>
        <input type="radio" name="section" value="whole" checked> Whole site<br>
        <input type="radio" name="section" value="business"> Business Partners Section<br>
        <input type="radio" name="section" value="corporate"> Corporate Communications Section<br>
        <input type="radio" name="section" value="lotus"> Lotus Education Section<br>
        
        <p>Enter a word or two that we can search on:</p>
        <input type="text" name="keywords"><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Clear">
    </form>
</body>
