
<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1 - Image Design</title>
    <style>
        img {
            margin: 10px;
        }
        #image1 {
            border: 5px solid black;
        }
        #image2 {
            width: 100px;
            height: 100px;
        }
        #image3 {
            float: right;
        }
        #image4 {
            margin: 50px;
        }
    </style>
</head>
<body>
    <h1>Image Design for Web Page</h1>
    <img id="image1" src="image1.jpg" alt="Image 1">
    <br>
    <a href="image2.jpg"><img id="image2" src="image2.jpg" alt="Image 2"></a>
    <br>
    <img id="image3" src="image3.jpg" alt="Image 3">
    <br>
    <img id="image4" src="image4.png" alt="Image 4">
</body>
</html>
